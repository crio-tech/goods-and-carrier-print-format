
<table class="table table-borderless table-data">
    <tbody>
         <tr>
             <td>
                 {{_("Total Cost:")}}
              </td>
             <td style="text-align: right;">
                 Rs.{{ doc.grand_total }}
             </td>
         </tr>
         {% if doc.gst_applicable==1 %}
         <tr>
             <td>
                 {{_("GST")}}
              </td>
             <td style="text-align: right;">
                 2%
             </td>
         </tr>
         {% endif %}
         <tr>
             <td>
                 {{_("Amount in words")}}
              </td>
             <td style="text-align: right;">
                 {{ frappe.utils.money_in_words(doc.grand_total) }}
             </td>
         </tr>
     </tbody>
 </table>
